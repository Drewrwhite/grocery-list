<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Groceries</title>
  <!-- <link href="css/styles.css" rel="stylesheet" type="text/css"> -->
  <script src="js/scripts.js"></script>
</head>
<body>
  <h2>Grocery List</h2>
  <form id="grocery_list">
    <p>Please select the groceries you would like:</p>
    <label>
      <input type="checkbox" name="grocery-option" value="tomatoes">
      Tomatoes.
    </label><br>
    <label>
      <input type="checkbox" name="grocery-option" value="bananas">
      Bananas.
    </label><br>
    <label>
      <input type="checkbox" name="grocery-option" value="groundbeef">
      Groundbeef.
    </label><br>
    <label>
      <input type="checkbox" name="grocery-option" value="cereal">
      Cereal.
    </label><br>
    <label>
      <input type="checkbox" name="grocery-option" value="cookies">
      Cookies.
    </label><br>
    <label>
      <input type="checkbox" name="grocery-option" value="chickens">
      Chicken.
    </label><br>
    <label>
      <input type="checkbox" name="grocery-option" value="greenOnions">
      Green Onions.
    </label><br>
    <label>
      <input type="checkbox" name="grocery-option" value="carrots">
      Carrots.
    </label><br>
    <label>
      <input type="checkbox" name="grocery-option" value="iceCream">
      Ice Cream.
    </label><br>
    <label>
      <input type="checkbox" name="grocery-option" value="bread">
      Bread.
    </label><br>
    <label>
      <input type="checkbox" name="grocery-option" value="noodles">
      Noodles.
    </label><br>
    <label>
      <input type="checkbox" name="grocery-option" value="ibuprofin">
      Ibuprofin.
    </label><br>
    <label>
      <input type="checkbox" name="grocery-option" value="somethingElse">
      Need something else.
    </label><br>
    <button type="submit">Submit List</button>
  </form>
</body>
</html>
